{% extends 'library/base.html' %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        تایید حذف قفسه
    </div>
    <div class="card-body">
        <h5 class="card-title">آیا از حذف قفسه "{{ object.name }}" مطمئن هستید؟</h5>
        <p class="card-text">با این کار تمام کتاب‌های داخل آن از این قفسه حذف می‌شوند (اما خود کتاب‌ها حذف نخواهند شد). این عمل قابل بازگشت نیست.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">بله، حذف کن</button>
            <a href="{% url 'user_shelf_list' %}" class="btn btn-secondary">خیر، انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
